name: Build LaTeX Document

on:
  push:
    paths: ["**/*.tex"]
  workflow_dispatch:

env:
  CV_NAME: ansonhosanglee

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Generate timestamped filename and rename PDF
        id: date
        run: |
          # Get current date in YYYY-MM-DD format
          DATE_STR=$(date +'%Y%m%d')
          # Construct the filename
          FILENAME="${{ env.CV_NAME }}_${DATE_STR}.pdf"
          mv main.pdf "$FILENAME"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: ${{ steps.date.outputs.filename }}

      - name: Commit static PDF to repository
        run: |
          cp ${{ steps.date.outputs.filename }} "${{ env.CV_NAME }}_latest.pdf"
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add "${{ env.CV_NAME }}_latest.pdf"
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "GitHub Action: Update latest CV PDF (${{ github.sha }})"
            git push origin ${{ github.ref_name }}
          fi

      - name: Create Git tag for the release
        run: |
          git tag ${{ steps.date.outputs.filename }}
          git push origin ${{ steps.date.outputs.filename }}
